<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="portifilo2.css">

<body>

            <div class="social-icons">

                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
